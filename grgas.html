<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Monitoring GEGAS</title>
    
    <!-- Memuat Library React, ReactDOM, dan Babel -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Konfigurasi Font dan Warna Dasar -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* CSS tambahan untuk efek dan styling kustom */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1a26;
            color: #e0e0e0;
        }

        /* Efek pulsasi untuk indikator status online */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
        }
        .pulse-anim {
            animation: pulse 2s infinite;
        }

        /* Gradien untuk latar belakang kartu */
        .card-bg {
            background-color: rgba(19, 35, 47, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 135, 0.1);
            background-image: radial-gradient(circle at top left, rgba(0, 255, 135, 0.05), transparent 40%);
        }
    </style>
</head>
<body>

    <!-- Elemen root tempat aplikasi React akan di-render -->
    <div id="root"></div>

    <!-- Script React dengan JSX (menggunakan type="text/babel") -->
    <script type="text/babel">
        // Komponen untuk membuat ikon SVG
        const Icon = ({ type }) => {
            const icons = {
                frequency: (
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                    </svg>
                ),
                voltage: (
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                    </svg>
                ),
                amperage: (
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 16v-4" />
                        <path d="M12 8h.01" />
                        <path d="M8 12h8" />
                    </svg>
                ),
                power: (
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                        <path d="M12 3v1" />
                        <path d="M18.36 5.64l-.7.7" />
                        <path d="M21 12h-1" />
                        <path d="M18.36 18.36l-.7-.7" />
                        <path d="M12 21v-1" />
                        <path d="M5.64 18.36l.7-.7" />
                        <path d="M3 12h1" />
                        <path d="M5.64 5.64l.7.7" />
                        <circle cx="12" cy="12" r="2" />
                    </svg>
                ),
            };
            return icons[type] || null;
        };

        // Komponen Gauge (pengukur) melingkar yang bisa dipakai ulang
        const Gauge = ({ value, max, unit, label, iconType }) => {
            const radius = 85;
            const circumference = 2 * Math.PI * radius;
            const percentage = (value / max) * 100;
            const offset = circumference - (percentage / 100) * circumference;

            return (
                <div className="card-bg rounded-2xl p-6 shadow-2xl transition-all duration-300 hover:shadow-[0_0_30px_rgba(0,255,135,0.2)] hover:-translate-y-1">
                    <div className="flex items-center justify-between text-gray-300 mb-4">
                        <h3 className="font-semibold text-lg">{label}</h3>
                        <div className="text-green-400"><Icon type={iconType} /></div>
                    </div>
                    <div className="relative flex items-center justify-center h-48">
                        <svg className="w-full h-full" viewBox="0 0 200 200">
                            {/* Lingkaran latar belakang */}
                            <circle
                                stroke="rgba(0, 255, 135, 0.1)"
                                fill="transparent"
                                strokeWidth="15"
                                r={radius}
                                cx="100"
                                cy="100"
                            />
                            {/* Lingkaran progress */}
                            <circle
                                stroke="url(#gradient)"
                                fill="transparent"
                                strokeWidth="15"
                                strokeLinecap="round"
                                r={radius}
                                cx="100"
                                cy="100"
                                style={{
                                    strokeDasharray: circumference,
                                    strokeDashoffset: offset,
                                    transform: 'rotate(-90deg)',
                                    transformOrigin: '50% 50%',
                                    transition: 'stroke-dashoffset 0.5s ease-out'
                                }}
                            />
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                    <stop offset="0%" stopColor="#34d399" />
                                    <stop offset="100%" stopColor="#00ff87" />
                                </linearGradient>
                            </defs>
                        </svg>
                        <div className="absolute flex flex-col items-center justify-center">
                            <span className="text-4xl font-bold text-white tracking-tighter">
                                {value.toFixed(1)}
                            </span>
                            <span className="text-lg text-green-400">{unit}</span>
                        </div>
                    </div>
                </div>
            );
        };
        
        // Komponen utama aplikasi
        const App = () => {
            const [data, setData] = React.useState({
                frequency: 50.0,
                voltage: 220.0,
                amperage: 15.0,
                power: 3.3,
            });

            React.useEffect(() => {
                // Simulasi data real-time yang berubah setiap 2 detik
                const interval = setInterval(() => {
                    setData(prevData => {
                        const newVoltage = 220 + (Math.random() - 0.5) * 5; // Fluktuasi 217.5 - 222.5
                        const newAmperage = 15 + (Math.random() - 0.5) * 2; // Fluktuasi 14 - 16
                        return {
                            frequency: 50 + (Math.random() - 0.5) * 0.4, // Fluktuasi 49.8 - 50.2
                            voltage: newVoltage,
                            amperage: newAmperage,
                            power: (newVoltage * newAmperage) / 1000 // dalam kW
                        }
                    });
                }, 2000);

                return () => clearInterval(interval); // Membersihkan interval saat komponen di-unmount
            }, []);

            return (
                <div className="min-h-screen w-full p-4 sm:p-6 lg:p-8">
                    <header className="mb-8 text-center">
                        <h1 className="text-4xl font-bold text-white">Dashboard Monitoring GEGAS</h1>
                        <div className="mt-2 flex items-center justify-center gap-2">
                            <div className="relative flex h-3 w-3">
                                <span className="absolute inline-flex h-full w-full animate-ping rounded-full bg-green-400 opacity-75"></span>
                                <span className="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                            </div>
                            <p className="text-green-400">Status: <span className="font-semibold">Online</span></p>
                        </div>
                    </header>
                    
                    <main className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                        <Gauge 
                            label="Frekuensi"
                            value={data.frequency}
                            max={60}
                            unit="Hz"
                            iconType="frequency"
                        />
                        <Gauge 
                            label="Voltase"
                            value={data.voltage}
                            max={250}
                            unit="V"
                            iconType="voltage"
                        />
                        <Gauge 
                            label="Arus"
                            value={data.amperage}
                            max={50}
                            unit="A"
                            iconType="amperage"
                        />
                        <Gauge 
                            label="Daya Aktif"
                            value={data.power}
                            max={10}
                            unit="kW"
                            iconType="power"
                        />
                    </main>
                    
                    <footer className="text-center mt-12 text-gray-500 text-sm">
                        <p>&copy; {new Date().getFullYear()} Sistem Monitoring Cerdas. Dibuat dengan React & Tailwind CSS.</p>
                    </footer>
                </div>
            );
        };

        // Render komponen App ke dalam elemen dengan id 'root'
        ReactDOM.render(<App />, document.getElementById('root'));

    </script>

</body>
</html>
